<!DOCTYPE html>
<html>
  <head>
    <style>
      .request-button {
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
        margin-right: 20px;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        cursor: pointer;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">
      Schedule for later
    </button>
  </body>
</html>
