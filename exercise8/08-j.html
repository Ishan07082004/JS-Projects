<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playgame('heads');
    ">Heads</button>

    <button onclick="
      playgame('tails');
    ">Tails</button>


    <script>
      let score = {
        wins: 0,
        losses: 0
      };
      function playgame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        console.log(score);
      }
    </script>
  </body>
</html>
